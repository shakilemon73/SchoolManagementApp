<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="A comprehensive school management system for Bangladeshi educational institutions with document generation, multi-language support, and mobile-friendly interface." />
    <link rel="icon" type="image/x-icon" href="https://images.unsplash.com/photo-1546410531-bb4caa6b424d?ixlib=rb-4.0.3&auto=format&fit=crop&w=16&h=16" />
    <!-- Open Graph tags -->
    <meta property="og:title" content="School Management System" />
    <meta property="og:description" content="Comprehensive school management system with customizable document generation, multi-language support, and mobile-friendly interface." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1546410531-bb4caa6b424d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=630" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript">
      // Only load replit dev banner in development mode
      if (location.hostname === 'localhost' || location.hostname.includes('replit.dev')) {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        document.head.appendChild(script);
      }
    </script>
  </body>
